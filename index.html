<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- csslink -->
    <link rel="stylesheet" href="style.css">
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
<main>

    <section class="container mt-3 mb-5">

        <article class="row">
            <h2 class="text-center">My money bank</h2>

            <div class="col-lg-6">

                <img src="images/pexels-karolina-grabowska-4386433.jpg" class="img-fluid" alt="">

            </div>

            <div class="col-lg-6 bg-light ">
                <h5 class="text-center mt-2">Income</h5>
                <div class="container">

                    <form class="row g-3 ">
                        <div>
                            <label for="inputEmail3" class="col-sm-2 ">Income:</label>
                            <input type="text" class="p-2 mt-3 " id="income-input" placeholder="Enter"/>
                        </div>
                        <h5 class="text-center mt-3">Expenses</h5>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 ">Food:</label>
                            <input type="text" class="p-2 mt-3 " id="foodcost-input" placeholder="Enter"/>
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 ">Rent</label>
                            <input type="text" class="p-2 mt-3 " id="rentcost-input" placeholder="Enter"/>
                        </div>
                        <div>
                            <label for="inputEmail3" class="col-sm-2 ">Clothes:</label>
                            <input type="text" class="p-2 mt-3 " id="clothcost-input" placeholder="Enter"/>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="calculate-button" class="btn btn-primary mt-3">Calculate</button>
                    </div>

                    <div class="mt-3 row ">
                       <div class="d-flex justify-content-center">
                            <div class="">
                                <p class="bold">Total Expenses:</p>
                                <p class="bold">Balance:</p>
                                
                            </div>
                            <div class="">
                                <p class="bold">$<span id="total-expneses">0</span></p>
                                <p class="bold">$<span id="balance">0</span></p>
                                
                            </div>
                          
                       </div>
                    </div>

                    <div class="">
                        <label for="inputEmail3" class="col-sm-2 ">Save:</label>
                        <input type="text" class="p-2" id="promo-input" placeholder="Enter "/>
                        
                        <button class="btn btn-primary py-2 px-3" id="apply-btn">Apply</button>

                    </div>


                    <div class="mt-3 row ">
                        <div class="d-flex justify-content-center">
                             <div class="">
                                 <p class="bold">Saving Amount:</p>
                                 <p class="bold">Remaining Balance:</p>
                                 
                             </div>
                             <div class="">
                                 <p class="bold">$<span id="best-price">1299</span></p>
                                 <p class="bold">$<span id="best-price">1299</span></p>
                                 
                             </div>
                           
                        </div>
                     </div>
                </div>

            </div>












        </article>








    </section>





</main>


<!-- Boostrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 <script src="scrept.js"> </script>
</body>
</html>
