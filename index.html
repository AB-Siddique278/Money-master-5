<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEY CHANGER</title>
    <!-- csslink -->
    <link rel="stylesheet" href="style.css">
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- fav icon  link -->
    <link rel="shortcut icon" href="images/bank.png" type="image/x-icon">

</head>
<body>
    
<main>

    <section class="container mt-3 mb-5">

        <article class="row">
            <h2 class="text-center fw-bold text-primary ">MONEY CHANGER</h2>

            <div class="col-lg-6">

                <img src="images/pexels-karolina-grabowska-4386433.jpg" class="img-fluid" alt="">

            </div>

            <div class="col-lg-6 bg-light ">
                <h5 class="text-center mt-2">Income</h5>
                <div class="container">

                    <form class="row g-3">
                        <div >


                                                <!-- form section -->

                            <div >                  
                                <label for="inputEmail3" class="col-sm-2 ">Income:</label>
                                <input type="text" class="p-2 mt-3 " id="income-input" placeholder="Enter your Income"/> <br> <span id="error1"></span>
                                
                            </div>
                            <h5 class="text-center mt-3">Expenses</h5>
                            <div>
                                <label for="inputEmail3" class="col-sm-2 ">Food:</label>
                                <input type="text" class="p-2 mt-3 " id="foodcost-input" placeholder="Enter your Food cost"/> <br> <span id="error2"></span>
                            </div>
                            <div>
                                <label for="inputEmail3" class="col-sm-2 ">Rent:</label>
                                <input type="text" class="p-2 mt-3 " id="rentcost-input" placeholder="Enter your rent cost"/> <br> <span id="error3"></span>
                            </div>
                            <div>
                                <label for="inputEmail3" class="col-sm-2 ">Clothes:</label>
                                <input type="text" class="p-2 mt-3 " id="clothcost-input" placeholder="Enter your clothes cost"/> <br> <span id="error4"></span>
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <button type="submit" id="calculate-button" class="btn btn-primary mt-3">Calculate</button>
                    </div>

                    <div class="mt-3 row ">
                       <div class="d-flex justify-content-center">
                            <div class="">
                                <p class="bold">Total Expenses:</p>
                                <p class="bold">Balance:</p>
                                
                            </div>
                            <div class="">
                                <p class="bold">$<span id="total-expneses">0</span></p>
                                <p class="bold">$<span id="balance">0</span></p>
                                
                            </div>
                          
                       </div>
                    </div>

                    <div>
                        <label for="inputEmail3" class="col-sm-2 ">Save:</label>
                        <input type="text" class="p-2" id="save-input" placeholder="Enter for savings"/> <span class="fw-bold">%</span>
                        
                        <button class="btn btn-primary py-2 px-3" id="apply-btn">Apply</button>
                        <span id="error5"></span>

                    </div>


                    <!-- Saving Amount part-->
                    <div class="mt-3 row ">
                        <div class="d-flex justify-content-center">
                             <div class="">
                                 <p class="bold">Saving Amount:</p>
                                 <p class="bold">Remaining Balance:</p>
                                 
                             </div>
                             <div class="">
                                 <p class="bold">$<span id="saving-amount">0</span></p>
                                 <p class="bold">$<span id="remaining-amount">0</span></p>
                                 
                             </div>
                           
                        </div>
                     </div>
                </div>

            </div>


        </article>



    </section>


</main>


<!-- Boostrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Javascriptlink  -->
 <script src="scrept.js"> </script>
 <script src="app.js"> </script>
</body>
</html>
